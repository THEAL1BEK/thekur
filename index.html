<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bottega Veneta Style Header</title>
    <style>
        header {
            background-color: #2f2f2f;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
        }
        .nav-icons {
            display: flex;
            gap: 15px;
        }
        .nav-icons a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Bottega Veneta</div>
        <div class="nav-icons">
            <a href="#">Search</a>
            <a href="#">Menu</a>
        </div>
    </header>
</body>
</html>
